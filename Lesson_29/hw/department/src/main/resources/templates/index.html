<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
</head>
<body>
    <h1>Trang chủ</h1>

    <p th:each="obj : ${listDepartment}">
        <span>Id: </span>
        <span th:text="${obj.id}"></span>
        <br>
        <span>Name: </span>
        <span th:text="${obj.departmentName}"></span>
        <br>
        <span>Address: </span>
        <span th:text="${obj.address}"></span>
    </p>
</body>
</html>
